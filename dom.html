<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Customizer</title>
<style>
    #text {
        width: 300px;
        height: 200px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        font-family: Arial;
        font-size: 12px;
        color: black;
    }
</style>
</head>
<body>
<div>
    <textarea id="text">Enter your text here...</textarea>
</div>
<div>
    <label for="font">Font:</label>
    <input type="text" id="font" value="Arial">
</div>
<div>
    <label for="fontSize">Font Size:</label>
    <input type="number" id="fontSize" value="12">
</div>
<div>
    <label for="color">Color:</label>
    <input type="color" id="color" value="#000000">
</div>
<div>
    <button onclick="updateText()">Update Text</button>
</div>

<script>
function updateText() {
    var text = document.getElementById("text");
    var font = document.getElementById("font").value;
    var fontSize = document.getElementById("fontSize").value + "px";
    var color = document.getElementById("color").value;
    
    text.style.fontFamily = font;
    text.style.fontSize = fontSize;
    text.style.color = color;
}
</script>
</body>
</html>
